//----------------------------------------------------------------------------
// >> Sound
//
// dsp_slow_cpu and snd_pitchquality determine what your audio quality is set to in the Options menu.
// High: snd_pitchquality 1; dsp_slow_cpu 0
// Medium: snd_pitchquality 0; dsp_slow_cpu 0
// Low: snd_pitchqualiy 0; dsp_slow_cpu 1
// Note: for snd_pitchqualiy 1; dsp_slow_cpu 1 options menu still displays "Low". I'm not sure if this actually makes the sound quality even lower.
//
//----------------------------------------------------------------------------

snd_mixahead 0.10									// Sets how long it takes until attack sounds play. By default the setting is 0.1, or 100ms, which is 1/10 of a second.
													// ...That means that the current value plays it 50ms after attacking. Sounds usually start to glitch at lower values.
snd_async_fullyasync 1								// 0 Causes the sound to check/ignore the game state. For some reason, reduces the number of TDRs (https://forums.geforce.com/default/topic/389688/geforce-drivers/nvidia-statement-on-tdr-errors-display-driver-nvlddmkm-stopped-/)
snd_pitchquality 0									// Affects sound fade and the like. This is a hugely important command for competitive players and no matter what you should set it to 0 because it causes sounds to not have as much "blend" as the fade into the background. 
													// ...The end effect is sounds are more jarring accross the map but things like invis watches and footsteps are significantly louder.
snd_spatialize_roundrobin 0							// Similar to above, causes sounds to stand out more against each other which will sound worse but improve the ability of players to differentiate game sounds. 
													//...If nonzero, spatialize only a fraction of sound channels each frame. 1/2^x of channels will be spatialized
snd_musicvolume 0.0									// Music volume level
snd_legacy_surround 0
snd_disable_mixer_duck 0
snd_surround_speakers 0								// (0 - headphones, 1 - speakers, 5 - surround sound (virtual or real))
snd_mix_async 1										// Should result in a performance boost on multicore cpus.
snd_mute_losefocus 1								// Mute game when losing program focus (alt-tabbing, etc)

dsp_enhance_stereo 0								// Causes slightly better sound quality for headphone users for a slight performance hit (1 - headphones, 0 - speakers or surround sound)
dsp_slow_cpu 0										// Lowers sound quality for a slight performance gain

