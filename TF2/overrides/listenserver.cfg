sv_allow_point_servercommand always 				// Allows map controls
sv_allow_wait_command 1								// Allows wait command
sv_forcepreload 1									// Force server-side preloading
sv_pure -1											// Disable pure file enforcement
sv_noclipspeed 5									// Set noclip flying speed [Default 5]
sv_allow_voice_from_file 1							// Allow or disallow clients from using voice_inputfromfile on this server.
sv_use_steam_voice 0								// Enable/disable using Steam Voice instead of the old voice codec (if enabled, voice_inputfromfile will no longer function).
sv_cheats 1											// Enable cheats
sv_gravity 800

mp_show_voice_icons 1								// Show speaker icon over people talking
mp_respawnwavetime 0								// Respawn times [Default 10]
mp_tournament 1										// Enable tournament mode

cl_mute_all_comms 1									// Allows all forms of communication (1 - mute chat and voice of muted players)
cl_timeout 180										// Set disconnect timeout time to 180 sec, or 3 minutes (default 30)
cl_resend 6 										// Delay in seconds before the client will resend the 'connect' attempt
cl_class default									// Class to choose when joining
cl_team default										// Team to choose when joining

tf_weapon_criticals 0								// Disable criticals
tf_preround_push_from_damage_enable 1				// Enable preround explosive jumping
tf_allow_player_use 1 								// Allow players to execute +use while playing.
tf_allow_taunt_switch 1								// Allow players to switch weapons when taunting
tf_allow_sliding_taunt 1							// Allow taunt sliding
tf_avoidteammates_pushaway 0						// Whether or not teammates push each other away when occupying the same space
tf_damage_disablespread 1 							// Toggles the random damage spread applied to all player damage
tf_mvm_min_players_to_start 1						// Set minimum players for MvM to start

maxplayers 32
air_density 2